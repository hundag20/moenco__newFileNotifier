version: 2.1
executors:
  docker-publisher:
    docker:
      - image: docker:17.05.0-ce-git
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: inject env variable into dotenv file 
          command: |
            touch .env.production
            echo "EMAIL_HOST=$EMAIL_HOST" > .env.production

            echo "SERVER_HOST=$SERVER_HOST" | base64 --d > .env.production
            echo "SERVER_PORT=$SERVER_PORT" > /.env.production
            echo "SERVER_USERNAME=$SERVER_USERNAME" > ~/project/.env.production
            echo "SERVER_PASSWORD=$SERVER_PASSWORD" > ~/project/.env.production

            echo "DB_HOST=$DB_HOST" > ./.env.production
            echo "DB_SERVER=$DB_SERVER" > ~/project/.env.production
            echo "DB_PORT=$DB_PORT" > ~/project/.env.production
            echo "DB_USER=$DB_USER" > ~/project/.env.production
            echo "DB_PASSWORD=$DB_PASSWORD" > ~/project/.env.production
            echo "DB_NAME=$DB_NAME" > ~/project/.env.production

      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME . 
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASS"
            docker push $IMAGE_NAME
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master